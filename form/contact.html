<div class="row row-wrapper">
    <div class="col-lg-4 d-flex align-items-center justify-content-lg-end">
        <label for="name">Name</label>
    </div>
    <div class="col-lg-5">
        [text* name id:name placeholder "Your name"]
    </div>
</div>

<div class="row row-wrapper">
    <div class="col-lg-4 d-flex align-items-center justify-content-lg-end">
        <label for="email">Email</label>
    </div>
    <div class="col-lg-5">
        [email* email id:email placeholder "Your email"]
    </div>
</div>

<div class="row row-wrapper">
    <div class="col-lg-4 d-flex align-items-center justify-content-lg-end">
        <label for="title">Title</label>
    </div>
    <div class="col-lg-5">
        [text* title id:title placeholder "Your title"]
    </div>
</div>

<div class="row row-wrapper">
    <div class="col-lg-4 d-flex align-items-center justify-content-lg-end">
        <label for="message">Message</label>
    </div>
    <div class="col-lg-5">
        [textarea message id:message placeholder "Your Message"]
    </div>
</div>

<div class="row row-wrapper">
    <div class="col-lg-4"></div>
    <div class="col-lg-5">
        [response]
    </div>
</div>

<div class="row row-wrapper">
    <div class="col-lg-3 mx-auto d-flex flex-column align-items-center justify-content-center">
        [submit class:btn-main class:mb-2 "Send us message"]
    </div>
</div>
